<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/Login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
        <div class="background-group">
            <div class="overlap-group">
                <img class="group1" src="/Login/media/women.svg" />
             
            </div>
        </div>
    <form class="form">
        <h2 class="form__title">Registro de Usuario</h2>
        <div class="form__logo">
            <img class="logo" src="/Login/media/Vector.svg" />
        </div>
        <div class="form__container">
            <div class="form__group">
                <div class="input-container">
                    <input type="text" id="user" class="form__input" placeholder=" ">
                    <label for="user" class="form__label">Nombre de Usuario</label>
                    <span class="form__line"></span>
                </div>
                <div class="icon-container">
                    <img class="user-icon" src="/Login/media/🦆 icon _user_.svg">
                </div>
            </div>
            <div class="form__group">
                <div class="input-container">
                    <input type="password" id="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Correo Electronico</label>
                    <span class="form__line"></span>
                </div>
                <div class="icon-container">
                    <img class="password-icon" src="/Login/media/🦆 icon _Lock Password_.svg">
                </div>
            </div>
            <div class="form__group">
                <div class="input-container">
                    <input type="password" id="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Contraseña</label>
                    <span class="form__line"></span>
                </div>
                <div class="icon-container">
                    <img class="password-icon" src="/Login/media/🦆 icon _Envelope icon_.svg">
                </div>
            </div>
           <div class="form__group forget">
    <label for="remember">
        <input type="checkbox" id="remember" class="form__checkbox">
        <span class="custom-checkbox"></span>
        <a class="form__paragraph">Recordar contraseña | <a href="#" class="form__link">¿Olvidaste la contraseña?</a></a>
    </label>
</div>
        <input href="#" type="submit" class="form__submit" value="Ingresar">
        <p class="form__paragraph">¿Todavía no tienes cuenta?   |  <a href="/register y login/app/pages/register.html" class="form__link">Registrarse</a></p>
    </div>
    <div class="social-icons">
        <a href="#"><i class='bx bxs-envelope' ></i></a>
        <a href="#"><i class='bx bxl-instagram-alt' ></i></a> 
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
    </div>
</div>
